{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}template-blogindexpage{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="blog-post col-md-8">
            <h1>{{ page.title }}</h1>

            <div class="intro">{{ page.intro|richtext }}</div>

            {% for post in blogpages %}
            <div class="card">
                <h4><a href="{% pageurl post %}">{{ post.title }}</a></h4>
                <!--{{ post.specific.intro }}-->
                <p>{{ post.specific.intro|richtext }}</p>
            </div>
            {% endfor %}
        </div>
        <div class="col-md-4"></div>
    </div>
</div>

{% endblock %}
